<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>抓糖果</title>
	<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
		<defs>
			<linearGradient id="linearGradient1946" x1="-819.2" x2="819.2" gradientTransform="matrix(-2e-4 -.019 .04 -1e-4 53.6 20.225)" gradientUnits="userSpaceOnUse">
				<stop stop-color="#fff" stop-opacity="0" offset="0" />
				<stop stop-color="#fff" offset="1" />
			</linearGradient>
			<linearGradient id="linearGradient1948" x1="-819.2" x2="819.2" gradientTransform="matrix(.0067 .0161 -.0368 .0148 70 108.28)" gradientUnits="userSpaceOnUse">
				<stop stop-color="#fff" stop-opacity="0" offset="0" />
				<stop stop-color="#fff" offset="1" />
			</linearGradient>
		</defs>
	</svg>
</head>
<body>
	<div id="frame">
		<div class="background">
			<div class="background-image-1 common"></div>
			<div class="background-image-2 common"></div>
			<div class="background-image-3 common"></div>
			<div class="background-image-4 common"></div>
		</div>
		<div class="fish-bowls">
			<div class="fish-bowl-green common">
				<div class="result"></div>
			</div>
			<div class="fish-bowl-red common">
				<div class="result"></div>
			</div>
			<div class="fish-bowl-blue common">
				<div class="result"></div>
			</div>
		</div>
		<div class="droppers">
			<div class="dropper-green common"></div>
			<div class="dropper-red common"></div>
			<div class="dropper-blue common"></div>
		</div>
		<div class="start-screen">
			<div class="start-screen-button"></div>
		</div>
		<div class="end-screen">
			<div class="end-screen-score">
				<div class="end-screen-score-text">0</div>
				<div class="end-screen-score-point-text">pt.</div>
				<div class="end-screen-score-image"></div>
			</div>
			<div class="end-screen-result"></div>
			<div class="end-screen-buttons">
				<div class="end-screen-button-1 common">再玩一次</div>
				<div class="end-screen-button-2 common">返回选单 </div>
				<div class="end-screen-button-3 common">回主选单 </div>
			</div>
		</div>
		<div class="timer">
			01:00
			<div class="timer_text"></div>
		</div>
		<div class="exit-button">
			<div class="exit-button-door-1 common-1"></div>
			<div class="exit-button-door-2 common-1"></div>
			<div class="exit-button-text-1 common-2"></div>
			<div class="exit-button-text-2 common-2"></div>
		</div>
		<div class="fullscreen"></div>
		<div class="autoplay"></div>
		<div class="hand-cursor"></div>
		<div class="star-cursor"></div>
	</div>
	<script src="regenerator-runtime/runtime.js"></script>
	<script src="hand.js"></script>
	<script src="main.js"></script>
</body>
</html>
